build: off

artifacts:
  - ps: $root = Resolve-Path .\src; [IO.Directory]::GetFiles($root.Path, '*.*', 'AllDirectories') | % { Push-AppveyorArtifact $_ -FileName $_.Substring($root.Path.Length + 1) -DeploymentName FullDeploy }

test: off

deploy:
 - provider: Environment
   name: CKcom-LIVE
   on:
     branch: master